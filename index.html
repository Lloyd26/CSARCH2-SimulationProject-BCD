<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ripple.css">
    <script src="ripple.js"></script>
    <title>BCD Generator and Translator</title>
</head>
<body>
<header class="p-5">
    <h1 class="text-center">BCD Generator and Translator</h1>
</header>
<nav id="bcd-mode-tabs">
    <ul class="nav nav-pills nav-fill gap-3 p-3">
        <li class="nav-item"><button class="nav-link active ripple" data-bs-toggle="tab" data-bs-target="#bcd-generator" type="button" data-ripple-theme="light">Generator</button></li>
        <li class="nav-item"><button class="nav-link ripple" data-bs-toggle="tab" data-bs-target="#bcd-translator" type="button" data-ripple-theme="light">Translator</button></li>
    </ul>
</nav>
<div class="tab-content p-5">
    <div id="bcd-generator" class="tab-pane fade show active" role="tabpanel">
        <div class="row g-4">
            <div class="col">
                <div class="card p-5">
                    <h2 class="text-center mb-4 card-title">Input</h2>
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" id="input-generator" class="form-control form-control-lg" placeholder="Decimal">
                            <label for="input-generator">Decimal</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="btn-group">
                            <input type="radio" class="btn-check" name="mode-generator" id="mode-unpacked">
                            <label for="mode-unpacked" class="btn btn-outline-primary ripple" data-ripple-theme="var(--clr-primary)">Unpacked BCD</label>
                            <input type="radio" class="btn-check" name="mode-generator" id="mode-packed">
                            <label for="mode-packed" class="btn btn-outline-primary ripple" data-ripple-theme="var(--clr-primary)">Packed BCD</label>
                            <input type="radio" class="btn-check" name="mode-generator" id="mode-densely-packed">
                            <label for="mode-densely-packed" class="btn btn-outline-primary ripple" data-ripple-theme="var(--clr-primary)">Densely Packed BCD</label>
                        </div>
                    </div>
                    <div class="mb-3 footer-container">
                        <div class="error-container" id="error-generator"></div>
                        <div class="btn-convert-container">
                            <button type="submit" class="btn btn-convert ripple" data-ripple-theme="dark">Convert</button>
                            <button type="reset" class="btn btn-reset ripple" data-ripple-theme="dark">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card p-5">
                    <h2 class="text-center card-title">Output</h2>
                    <div class="output-container">
                        <div class="output-result" data-result="false">XXXXXXXXXX</div>
                        <div class="output-description">Format: Binary-Coded Decimal (BCD)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bcd-translator" class="tab-pane fade" role="tabpanel">
        <div class="row g-4">
            <div class="col">
                <div class="card p-5">
                    <h2 class="text-center mb-4 card-title">Input</h2>
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" id="input-translator" class="form-control form-control-lg" placeholder="Densely Packed BCD">
                            <label for="input-translator">Densely Packed BCD</label>
                        </div>
                    </div>
                    <div class="mb-3 footer-container">
                        <div class="error-container" id="error-translator"></div>
                        <div class="btn-convert-container">
                            <button type="submit" class="btn btn-convert ripple" data-ripple-theme="dark">Convert</button>
                            <button type="reset" class="btn btn-reset ripple" data-ripple-theme="dark">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card p-5">
                    <h2 class="text-center card-title">Output</h2>
                    <div class="output-container">
                        <div class="output-result" data-result="false">XXX</div>
                        <div class="output-description">Format: Decimal</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
